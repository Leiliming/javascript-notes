<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #999;
      text-align: center;
      padding: 20px 0;
    }

    thead tr {
      background: #008c8c;
      color: azure;
    }

    tbody tr:nth-child(odd) {
      background: #eee;
    }

    tbody tr:hover {
      background: #ccc;
    }

    table caption {
      font-size: 2em;
      font-weight: bold;
      margin: 1em 0;
    }

    tbody td:first-child {
      color: chocolate;
    }

    tfoot td {
      text-align: right;
      padding-right: 20px;
    }
  </style>
</head>

<body>
  <table>
    <caption>这是表格的标题</caption>
    <thead>
      <tr>
        <th>列1</th>
        <th>列2</th>
        <th>列3</th>
        <th>列4</th>
        <th>列5</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2">数据1</td>
        <td>数据2</td>
        <td>数据3</td>
        <td>数据4</td>
      </tr>
      <tr>
        <td>数据1</td>
        <td>数据2</td>
        <td>数据3</td>
        <td rowspan="2">数据4</td>
        <td>数据5</td>
      </tr>
      <tr>
        <td>数据1</td>
        <td>数据2</td>
        <td>数据3</td>
        <td>数据5</td>
      </tr>
      <tr>
        <td>数据1</td>
        <td>数据2</td>
        <td>数据3</td>
        <td>数据4</td>
        <td>数据5</td>
      </tr>
      <tr>
        <td>数据1</td>
        <td>数据2</td>
        <td>数据3</td>
        <td colspan="2">数据5</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5">合计：xxxx</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
