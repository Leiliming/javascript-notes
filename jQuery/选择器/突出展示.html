<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      background: #000;
    }

    .wrap {
      width: 500px;
      /* height: 300px; */
      /* background: red; */
      margin: 200px auto;
      padding-bottom: 20px;
    }

    .wrap::after {
      content: '';
      display: table;
      clear: both;
    }

    ul {
      width: 100%;
      height: 100%;
    }


    li {
      list-style: none;
      width: 100px;
      height: 120px;
      margin-top: 20px;
      background: blue;
      margin-left: 20px;
      float: left;
      opacity: 0.4;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <script src="./jquery.js"></script>
  <script>
    $(function () {
      $('.wrap li').mouseenter(function () {
        $(this).css('opacity', '1').siblings('li').css('opacity', '0.4')
      })
      $('.wrap li').mouseleave(function () {
        $(this).css('opacity', '0.4')
      })

    })
  </script>
</body>

</html>
