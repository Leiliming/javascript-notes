<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }


    .wrap {
      background: #000;
      /* width: 400px; */
    }

    ul {
      list-style: none;

    }

    .wrap ul .wrap-li {
      width: 100px;
      height: 30px;
      line-height: 30px;
      float: left;
      margin-left: 10px;
      /* position: relative; */
      text-align: center;

      /* border-radius: 5px; */
    }

    .wrap ul li:nth-child(1) {
      margin-left: 0;
    }

    .wrap ul {
      margin: 0 auto;
      width: 330px;
    }

    .wrap-li li {
      width: 100px;
      height: 30px;
      background: #000;
    }

    a {
      color: aliceblue;
      text-decoration: none;
    }

    ul>li>ul {
      display: none;
      height: 300px;
    }

    ul>li>ul>li {
      margin-left: 0 !important;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <ul class="clearfix">
      <li class="wrap-li">
        <a href="javascript:void(0)">一级菜单</a>
        <ul>
          <li><a href="javascript:void(0)">二级菜单</a></li>
          <li><a href="javascript:void(0)">二级菜单</a></li>
          <li><a href="javascript:void(0)">二级菜单</a></li>
        </ul>
      </li>
      <li class="wrap-li">
        <a href="javascript:void(0)">二级菜单</a>
        <ul>
          <li><a href="javascript:void(0)">二级菜单</a></li>
          <li><a href="javascript:void(0)">二级菜单</a></li>
          <li><a href="javascript:void(0)">二级菜单</a></li>
        </ul>
      </li>
      <li class="wrap-li">
        <a href="javascript:void(0)">三级菜单</a>
        <ul>
          <li><a href="javascript:void(0)">二级菜单</a></li>
          <li><a href="javascript:void(0)">二级菜单</a></li>
          <li><a href="javascript:void(0)">二级菜单</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <script src="./jquery.js"></script>
  <script>
    $(function () {
      //获取
      // $('.wrap>ul>li').mouseover(function () {
      //   $(this).childre n('ul').show()
      // })
      // $('.wrap>ul>li').mouseleave(function () {
      //   $(this).children('ul').hide()
      // })
      // //可行的
      var i = 0
      $('.wrap>ul>li').mouseenter(function () {
        i++
        console.log(i)
        $(this).children('a').siblings('ul').show()
      })
      $('.wrap>ul>li').mouseleave(function () {
        $(this).children('a').siblings('ul').hide()
      })
    })
  </script>
</body>

</html>
