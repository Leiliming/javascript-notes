<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function fn1(a, b, c) {
				console.log('this', this)
				console.log(a, b, c)
				return 'this is fn1'
			}
			// const fn2 = fn1.bind({
			// 	x: 100
			// }, 10, 20, 30)
			// const res = fn2()
			//模拟
			Function.prototype.myBind = function() {
				// 将参数拆解为数组
				const args = Array.prototype.slice.call(arguments)
				//获取this (数组第一项)
				const t = args.shift()
				//fn1.bind 中的 fn1
				const self = this
				//返回一个函数
				return function() {
					return self.apply(t, args)
				}
			}
			const fn3 = fn1.myBind({
				x: 100
			}, 10, 20, 30)
			fn3()
		</script>
	</body>
</html>
