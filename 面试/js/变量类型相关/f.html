<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="微普科技 http://www.wiipu.com" />
		<title>js动态创建元素并设置样式</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			#zmkt {
				width: 600px;
				height: 250px;
				margin: 50px auto;
				background-color: #EAE7FF;
				text-align: center;
			}

			#cell_phone_input {
				width: 400px;
				height: 50px;
				margin-top: 100px;
			}
		</style>
		<script>
			window.onload = function() {
				var oZmkt = document.getElementById("zmkt");
				var input = document.createElement("input");
				input.setAttribute("type", "text");
				input.setAttribute("placeholder", "请输入你的手机号");
				input.setAttribute("id", "cell_phone_input");
				oZmkt.appendChild(input);
			}
		</script>
	<body>
		<div id="zmkt">

		</div>
	</body>
