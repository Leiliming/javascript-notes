<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function Animal () {
      this.colors = ['black', 'white']
    }
    Animal.prototype.getColor = function (params) {
      return this.colors
    }
    function Dog (d) {
      console.log(d)
    }
    Dog.prototype = new Animal()
    //Dog原型中包含的引⽤类型属性将被所有实例共享
    //构造函数都被覆盖了，⼦类在实例化的时候不能给⽗类构造函数传参
    var dog1 = new Dog('ss')
    var dog2 = new Dog('ss')
    console.log(dog2)

  </script>
</body>

</html>
