          gender2: 'woman',
          arr: [1, 2, 3, 4]
        }
      }
    }
    function shallowCopy (obj) {
      if (typeof obj !== 'object') return
      let newObj = obj instanceof Array ? [] : {};
      for (let key in obj) {
        if (obj.hasOwnProperty(key)) {
          newObj[key] = obj[key]
        }
      }
      return newObj
    }
  </script>
